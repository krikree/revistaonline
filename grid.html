<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Diario Layout</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>

  <body>

    <div class="grid-container">

      

        <!-- Navbar Start -->
        <nav class="grid-row">
          <div class="col-xs-6">
            Logo
          </div>
          <div class="col-xs-6">
            Menu
          </div>
        </nav>
        <!-- Navbar Ends -->


        <!-- Main Content Start -->
        <main class="grid-row">
          <section class="col-xs-12 col-sm-9 col-lg-9 col-xl-9">
            
            <div class="grid-row">
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                Noticia 1
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                Noticia 2
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                Noticia 3
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                Noticia 4
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                Noticia 5
              </div>
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                Noticia 6
              </div>
            </div>
            
          </section>
          <aside class="col-xs-12 col-sm-3 col-lg-3 col-xl-3">
            Barra lateral
          </aside>
        </main>
        <!-- Main Content Ends -->


        <!-- Newsletter Start -->
        <section class="grid-row">
          <div class="col-xs-12">
            Newsletter
          </div>
        </section>
        <!-- Newsletter Ends -->


        <!-- Footer Start -->
        <footer class="grid-row">
          <div class="col-xs-12">
            Footer
          </div>
        </footer>
        <!-- Footer Ends -->

    </div>

  </body>
</html>
